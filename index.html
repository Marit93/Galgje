<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Hangman</title>


  <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1 class="title">Simple Hangman Game</h1>
    <h2 class="subtitle">[No people will actually be harmed during this game]</h2>

<div class="guessletter"> 
    <div><input type="text" name="letters" value="Guess a letter"></div>
    <div class="buttons"><button onclick="putletter()" id="guess">Guess</div>
        <button onclick="window.location.reload()" id="restart">Restart</button>

</div>
<h2 class="current">Current word:</h2>
<p><span id="current-word"> </span></p>

<p> Guessed letters: <span id="guesses-letters">""</span>
</p>

<h2 class="lives">You have <span id="lives">10 </span>live remaining</h2>

  <script src=""main.js"></script>
</body>
</html>
